<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader como Facebook</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .loader {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .loader .outer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 8px solid rgba(59, 89, 152, 0.3);
            border-radius: 50%;
            animation: outer-spin 2s linear infinite;
        }

        .loader .inner {
            position: absolute;
            top: 8px;
            left: 8px;
            width: 100%;
            height: 100%;
            border: 8px solid #3b5998;
            border-radius: 50%;
            animation: inner-spin 1s cubic-bezier(0.6, 0.2, 0.0, 0.8) infinite;
        }

        @keyframes outer-spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes inner-spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="outer"></div>
        <div class="inner"></div>
    </div>

    <!-- Aquí va el contenido de tu página -->
    <h1>Bienvenido a mi página</h1>
    <p>Contenido de ejemplo...</p>

    <script>
        // Simula la carga de la página y oculta el loader
        window.addEventListener('load', function() {
            var loader = document.querySelector('.loader');
            loader.style.display = 'none';
        });
    </script>
</body>
</html>
